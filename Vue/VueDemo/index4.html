<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <div id="app" v-once>
        {{message}}{{name}}
        <p v-html="rawHtml"></p>
        <!-- v-bind:属性="" -->
        <p>{{ number + 1 }}</p>
        <p>{{ 1 == 1 ? 'YES' : 'NO' }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <p v-if="seen">seen</p>
        <a v-bind:href="url">...</a>
        <div @click="click1">
            <div @click.stop="click2">
                click me
            </div>
        </div>
        <div v-bind:class="color">test...</div>
        <div
        class="test"
        v-bind:class="[isActive ? 'active' : '', isGreen ? 'green' : '']"
        style="width: 200px; height: 200px; text-align:center; line-height:200px;">
            hi vue
        </div>
        <div
        :style="{color : color, fontSize : size, background: isRed ? '#FF0000' : ''}">
            hi vue
        </div>
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                name: 'Vue',
                rawHtml: '<span style="color: red;">this is should be red</span>',
                color: 'blue',
                number: 10,
                ok: 0,
                message: 'vue',
                seen: false,
                url: "https://www.baidu.com",
                isActive: true,
                isGreen: false ,
                size: '50px',
                isRed: true,
            },
            methods: {
                click1: function() {
                    console.log('click1......');
                },
                click2: function() {
                    console.log('click2......');
                }
            }
        });
        vm.name = "Git";
    </script>
    <style type="text/css">
    .red {
        color: red;
    }
    .blue {
        color: blue;
        font-size: 100px;
    }
    .green {
        background: #00FF00;
    }
    .active {
        background: #FF0000;
    }
    .test {
        font-size: 30px;
    }
    </style>
</body>

</html>
