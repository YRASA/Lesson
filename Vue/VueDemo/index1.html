<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <div id="app">
        {{message}}{{name}}
    </div>
    <script type="text/javascript">
        let app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                name: 'Vue'
            }
        });
    </script>
</body>

</html>
