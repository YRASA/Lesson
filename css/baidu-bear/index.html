<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baiduBear</title>
    <link rel="stylesheet" href="./bear.css">
</head>
<body>
    <!-- background -->
    <div class="bac">
        <!-- head -->
            <!-- ear -->
            <div class="earLeft">
                <div class="earCon"></div>
            </div>
            <div class="earRight">
                <div class="earCon"></div>
            </div>
            <!-- face -->
            <div class="head">
                <div class="eyeLeft">
                    <div class="eyeConLeft"></div>
                </div>
                <div class="eyeRight">
                    <div class="eyeConRight"></div>
                </div>
                <div class="mouse">
                    <div class="nose">
                        <div class="noseTop"></div>
                        <div class="noseBottom"></div>
                    </div>
                </div>
                <div class="arcLeft"></div>
                <div class="arcRight"></div>
            </div>
        <!-- body -->
        <div class="body">
            <!-- arm -->
            <div class="armLeft"></div>
            <div class="armRight"></div>
            <!-- stomach -->
            <div class="tummy"></div>
            <!-- leg -->
            <div class="legLeft"></div>
            <div class="legRight"></div>
            <div class="tummyCon"></div>
            <div class="neck"></div>
            <div class="arc"></div>
            <div class="arcLeft"></div>
            <div class="arcRight"></div>
        </div>
        <!-- shadow -->
        <div class="shadow"></div>
    </div>
</body>
</html>
