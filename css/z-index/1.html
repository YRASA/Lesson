<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
    height: 200px;
    width: 200px;
    /* 规定元素中的文本的水平对齐方式 */
    text-align: center;
    border: 2px solid black;
    background-color: #ea5;
    /* 设置元素的垂直对齐方式 */
    vertical-align: top;
    }
    .one {
        margin-left: 0;
        z-index: 2;
        /* 两层: */
        /* transform: translate3d(0, 0, 0); */
        /* 一层: */
        /* position: relative; */
        /* 一层: */
        /* position: absolute; */
        /* 一层: */
        /* 生成绝对定位的元素，相对于浏览器窗口进行定位 */
        position: fixed;
        top: 20px;
    }

    .two {
        margin-top: -30px;
        z-index: 1;
    }
  </style>
</head>
<body>
  <div class="box one">one</div>
  <div class="box two">two</div>
</body>
</html>
