  * {
    margin: 0;

  }
  .flex {
    display: flex;
    height: 100vh;
    flex-wrap: wrap;
    /*  align-items: stretch 平分剩余空间 */
    align-content: flex-end;
    align-items: center;
    /* justify-content: space-around 剩余空间平分给每个元素的左右两边 */
    justify-content: space-evenly;
  }

    width: 120px;
    height: 60px;

    width: 140px;
    height: 20px;
    background-color: green;
    /* align-self: flex-end; */

      left固定 中间自适应 right固定
      html结构让main在前面:
        <div>main</div>
        <div>left</div>
        <div>right</div>
    */
  }
  .flex1 {
    display: flex;
    /* sum 260 */
    width: 200px;
    outline: 1px solid blue;
  }
  .item11 {
    /* 父元素有剩余空间就会自动放大 */
    flex-grow: 0;
    /* 父元素没有剩余空间就会自动缩小 */
    flex-shrink: 0;
    /* 至少要达到多大 */
    flex-basis: 200px;
    /* 符合写法: */
