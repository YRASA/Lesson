<script>
  // 宏任务队列: [script整体(1), setTimeout1(4), setTimeout2(6)]
  // 微任务队列: [p.then1(2), p.then2(3), Promise.resolve()(5)]
  setTimeout(() => {
    console.log(1)
    Promise.resolve(6).console.log(6)
  }, 0)
  new Promise((resolve, reject) => {
    console.log(2)  // 生成promise是同步的
    resolve(3)
  })
  .then(r => {
    console.log(r)
    // return 999
    // return new Promise()
    setTimeout(() => {
      console.log(5)
    })
    return undefined
  })
  .then(r => {
    console.log(r)
  })
  console.log(4)
  // >>> 2 4 3 undefined 1 5
</script>
