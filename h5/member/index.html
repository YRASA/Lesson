<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member</title>
    <link rel="stylesheet" href="./common.css">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- 挂载点 DOM -->
    <!-- container:居中 -->
    <div class="container">
        <!-- 网页布局接在行列之中 -->
        <div class="row">
            <div class="col-md-8">
                <table id="member" class="table">
                    <!-- html语义化 -->
                    <thead>
                        <tr>
                            <th>Avatar</th>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Telephone</th>
                            <th>Hometown</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 动态插入 -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <form>
                    <div class="form-group">
                        <label for="idInput">ID</label>
                        <input type="number" class="form-control" id="idInput"  placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="avatarInput">Avatar</label>
                        <input type="text" class="form-control" id="avatarInput" placeholder="avatar address">
                    </div>
                    <div class="form-group">
                        <label for="telephoneInput">Telephone</label>
                        <input type="number" class="form-control" id="telephoneInput" placeholder="telephone">
                    </div>
                    <div class="form-group">
                        <label for="hometownInput">Hometown</label>
                        <input type="text" class="form-control" id="hometownInput" placeholder="hometown">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
