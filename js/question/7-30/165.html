<!-- 以 从小到大 为例：
['1.1.1.1.1.1', '6', '5.4.3', '2.3.1', '2.3.1.1', '2.3.1.0', '5.4.3.2'].sort(compareVersion)
输出：
["1.1.1.1.1.1", "2.3.1", "2.3.1.0", "2.3.1.1", "5.4.3", "5.4.3.2", "6"] -->
<!-- compareVersion 1 交换位置 0 位置不变 -1 交换位置 -->
<script>
  var compareVersion = function(version1, version2) {
    let v1 = version1.split('.'), v2 = version2.split('.')
    let len = Math.max(v1.length, v2.length)
    for (let i = 0; i < len; i++) {
      let a = v1[i] ? v1[i] : '0'
      let b = v2[i] ? v2[i] : '0'
      a = +a
      b = +b
      // console.log(a, b)
      if (a > b) return 1
      else if (a < b) return -1
    }
    return 0
  }
  [1, 4, 6, 8, 2].sort((a, b) => a - b)
  [1, 4, 6, 8, 2].sort(sort1)
  function sort1(a, b) {
    if (a > b) return 1
    else if (a < b) return -1
    return 0
  }
  [1, 4, 6, 8, 2].sort((a, b) => b - a)
  console.log(compareVersion('7.5.2.4', '7.5.3'))
</script>
