<script>
  let obj = {
    a: {
      b: {
        c: 1
      },
      d: [1, 2]
    }
  }
  console.log('a.b.c')
  console.log(get(obj, 'a.b.c.d.e.f.g.h.j'))
  // a.d[3] => a.d.3
  let str = 'a.d[3]'
  str.replace(']', '').replace('[', '.')
  console.log(get(obj, 'a.d.1'))
  // get(obj, 'a.d[3]')

  function get(source, path) {
    try {
      let paths = path.split('.');  // split => 数组
      let res = source;
      for (let key of paths) {
        res = res[key];
      }
      return res;
    } catch {
      return undefined;
    }
  }
</script>
