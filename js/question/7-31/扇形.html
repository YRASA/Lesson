<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: relative;
    }
    .top-left {
      width: 0px;
      height: 0px;
      border-radius: 50%;
      border: 160px solid aqua;
      border-top-color: transparent;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(-135deg);
      position: absolute;
    }
    .top-right {
      width: 0px;
      height: 0px;
      border-radius: 50%;
      border: 160px solid rebeccapurple;
      border-top-color: transparent;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(-45deg);
      position: absolute;
    }
    .bottom-right {
      width: 0px;
      height: 0px;
      border-radius: 50%;
      border: 160px solid aqua;
      border-top-color: transparent;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(45deg);
      position: absolute;
    }
    .bottom-left {
      width: 0px;
      height: 0px;
      border-radius: 50%;
      border: 160px solid rebeccapurple;
      border-top-color: transparent;
      border-left-color: transparent;
      border-bottom-color: transparent;
      transform: rotate(135deg);
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
  </div>
</body>
</html>
