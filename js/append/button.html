<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- DOM 挂载点 -->
    <div class="wrapper"></div>
    <script>
        // 中央空调
        const createDOMFronString = (domString) => {
            const oDiv = document.createElement('div');
            oDiv.innerHTML = domString;
            return oDiv;
        }
        // 设计类
        class LikeButton {
            constructor() {
                //申明属性
                // this.state = { // JSON
                //     isLiked: false // bool
                // }
                this.state = 0
            }
            render() {
                this.el = createDOMFronString(`
                    <button id = 'like-btn'>
                        <span class = 'like-text'>${this.state+'点赞'}</span>
                    </button>
                `);
                this.el.addEventListener('click', this.changeLikeText.bind(this), false);
                return this.el;
            }
            changeLikeText() {
                // this.setState({
                //     isLiked: !this.state.isLiked
                // })
                this.setState(this.state += 1)
            }
            // 状态函数
            setState(state) {
                const oldEl = this.el; // 前任
                // console.log(state);
                const parent = this.el.parentNode;
                console.log(parent);
                this.state = state; // 数据属性
                this.el = this.render(); // 再次渲染 现任
                parent.insertBefore(this.el, oldEl);
                parent.removeChild(oldEl); // React 思想
            }
        }
        const wrapper = document.querySelector('.wrapper');
        const likeButton = new LikeButton();
        wrapper.appendChild(likeButton.render());
        // 点赞功能组件
    </script>
</body>

</html>
