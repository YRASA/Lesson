<script>
    // Array.isArray:判断传入参数是否为数组
    // ...:扩展语法(展开)
    const max = Math.max(-1, -9, -5);
    let arr = [10, 9 ,8 ,7];
    const max1 = Math.max(...arr);
    console.log(max1);
    let str = 'abcde';
    // => 数组
    console.log([...str]);
    let obj = {
        name: 'name',
        sex: 'man',
        a: {
            c: {
                d: 1
            }
        }
    }
    console.log({...obj});
    console.log(max1);
    // let obj1 = obj;
    // delete obj1.name;
    // console.log(obj);
    // 怎样避免指向同一份地址:拷贝、复制
    // 浅复制:只复制第一层
    let obj2 = {...obj};
    // 断点
    // debugger;
    let obj1 = {...obj};
    delete obj1.name;
    delete obj1.a.c;
    console.log(obj);
    console.log(obj2);
    // es6对函数的扩展:剩余参数
    // ...rest必须在最后一个位置
    function sum(a, b, ...rest) {
        console.log(rest);
    }
    sum(0, 1, 2, 3, 4, 5)
    // console.log api 惰性的 展开的时候才加载内容
</script>
