<style>
  /* 宽高比: 16:9 */
  .ration {
    width: 100%;
    outline: 1px solid red;
    height: 0;
    /* 用padding把高度撑开 */
    /* padding-top: 基于宽度计算 */
    /* 56.25% */
    padding-top: calc(100% * 9 / 16);
    position: relative;
  }
  .ration > div {
    position: absolute;
    left: 0;
    top: 0;
  }
</style>
