<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .drag {
            left: 0;
            top: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <h2 id="drag1" class="drag">h2</h2>
    <!-- <button id="btn" class="drag">btn</button> -->
    <script>
        // const btn = document.getElementById('btn');
        // function test() {}
        // btn.addEventListener('click', function() {

        // })
        // 要移除，必须把函数放到外面
        // btn.removeEventListener('click', function() {

        // })
        // btn.addEventListener('click', test);
        // btn.removeEventListener('click', text);
        // 按下鼠标
        // 托:transform:translate3d() || (left, top)
        // 放
        const drag1 = document.querySelector('#drag1');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const dragEleSize = drag1.getBoundingClientRect();
        function onMouseMove() {
            let moveX = event.clientX, moveY = event.clientY;
            let distanceX = windowWidth - dragEleSize.width;
            let distanceY = windowWidth - dragEleSize.height;
            if (moveX > distanceX) {
                moveX = distanceX;
            }
            if (moveX < 0) moveX = 0;
            if (moveY > distanceY) {
                moveY = distanceY;
            }
            if (moveY < 0) moveY = 0;
            drag1.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
        }
        drag1.addEventListener('mousedown', function() {
            // 整个页面
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', function() {
                document.removeEventListener('mousemove', onMouseMove);
            })
        })
    </script>
</body>
</html>
