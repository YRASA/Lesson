<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Cat(name, color) {
            this.name = name;
            this.color = color;
            this.say();
        }
        // 每一个函数都自带有一个prototype属性,我们将方法定义在上面
        Cat.prototype.say = function() {
            console.log('~~', this.name, this.color);
        }
        // new 具体
        let cat1 = new Cat('77', 'white');
        let cat2 = new Cat('22', 'blue');
        console.log(cat2);
        function sum(a, b) {
            return a + b;
        }
        // 确定a b
        sum(1, 2);
        sum(3, 4);
    </script>
</body>
</html>
