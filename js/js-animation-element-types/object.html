<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // object 对象字面量
        let obj = {
            name: 'lc',
            age: 18
        }
        // 不是一成不变的
        delete obj.name;
        obj.school = 'MIT';
        console.log(obj);
        // 赋值 指向同一块内存地址
        let obj1 = obj;
        obj1.homeTown = 'shanghai';
        console.log(obj1);
        let arr1 = [0, 1, 2];
        let arr2 = arr1;
        arr2.push(3);
        console.log(arr1, arr2);
        // 基本数据类型赋值互不影响(copy)
        let str1 = 'MIT';
        let str2 = str1;
        str2 = 'cc';
        console.log(str1, str2);
    </script>
</body>
</html>
