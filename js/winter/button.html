<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #p1 {
      background-color: green;
      background-color: rgb(0, 255, 0);
      background-color: #00FF00;
      background-color: rgba(0, 255, 0, .3);
      /* hsl 色相 饱和度 亮度 */
      /* 颜色函数 */
      background-color: hsl(150, 100%, 60%);
    }
    .button {
      display: inline-block;
      outline: none;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      /* font-size/line-hight */
      font: 14px/100% Arial;
      /* 水平 垂直 模糊 颜色 */
      text-shadow: 0 1px 1px rgba(0, 0, 0, .3);
      box-shadow: 0 1px 2px rgba(0, 0, 0, .2);
      border-radius: .5em;
      color: white;
      border: solid 1px;
      /* 上 左右 下 */
      padding: .5em 2em .55em;
      background: linear-gradient(to bottom, hsl(150, 95%, 54.1%), hsl(150, 95%, 84.1%));
    }
  </style>
</head>
<body>
  <p id="p1">green</p>
  <div class="button">123</div>
  <script>
    const btn = document.querySelector('.button');
    let h = 25;  // 设置变量
    setInterval(() => {
      h++;
      if (h > 255) {
        h = 0;
      }
      btn.style.borderColor = `hsl(${h}, 95%, 45%)`;
      btn.style.background = `linear-gradient(to bottom, hsl(${h}, 95%, 54.1%),
        hsl(${h}, 95%, 84.1%))`;
    }, 100);
  </script>
</body>
</html>
