<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.baidu.com" class="form" name="myform">
        <div>
            <label for="userName">用户名:</label>
            <input type="text" placeholder="请输入用户名" id="userName" name="userName"/>
        </div>
        <div></div>
            <label for="pwd">密码:</label>
            <input type="text" placeholder="请输入密码" id="pwd" name="pwd" />
        </div>
        <div></div>
            <label for="repwd">确认密码:</label>
            <input type="text" placeholder="请再次输入密码" id="repwd" name="repwd"/>
        </div>
        <div>
            <label for="sex">性别:</label>
            <input type="radio" value="man" name="sex" id="man" checked/>
            <label for="man">男</label>
            <input type="radio" value="woman" name="sex" id="woman" />
            <label for="woman">女</label>
        </div>
        <div>
            <label for="hobby">爱好</label>
            <select name="hobby" id="hobby">
                <option value="dog">狗</option>
                <option value="cat" selected>猫</option> 
            </select>
        </div>
        <button type="submit">提交</button>
    </form>
    <div class="person"></div>
    <script>
        // document.forms:取到所有的表单
        const form = document.forms.myform
        console.log(form);
        const hobby = form.hobby.value
        console.log(hobby);
        // 提交的时候
        form.addEventListener('submit', function(event){
            console.log('提交了');
            // 不想跳转,阻止表单的默认、特点事件
            event.preventDefault();
            const userName = form.userName.value;
            const pwd = form.pwd.value;
            const repwd = form.repwd.value;
            const sex = form.sex.value;
            const hobby = form.hobby.value;
            if(userName.trim().length ===0){
                alert('用户名不能为空');
                return;
            }
            if(repwd.trim() !== pwd){
                alert('两次密码不一致');
                return;
            }
            const div = document.createElement('div');
            div.innerHTML = `
            <span>用户名:${userName}</span>
            <span>密码:${pwd}</span>
            <span>sex:${sex}</span>
            <span>hobby:${hobby}</span>
            `
            // 插入到页面上
            // document.body.appendChild(div)
            document.querySelector('.person').appendChild(div)
        })
    </script>
</body>
</html>
