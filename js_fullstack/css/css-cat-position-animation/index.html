<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body{
            background: url("./cat/maoshenti.png");
            width: 117px;
            height: 201px;
            /* absolute相对于父级第一个设置了定位属性的元素来定位,如果没有就相对于body */
            position: absolute;
            left: 50%;
            top: 50%;
            /* 相对自身偏移 x,y,z */
            transform: translate3d(-50%, -50%, 0);
        }
        .wei{
            /* relative相对于自己 */
            position: relative;
            background: url("./cat/maowei.png");
            width: 64px;
            height: 194px;
            top: -182px;
            /* 摇摆：旋转(rotate) */
            animation: ani 3s ease-in-out infinite alternate;
            /* ease-in-out 速度*/
            /* 3s 每隔3s动一次 */
            /* infinite 播放次数无穷大 */
            /* alternate 来回都有动画效果 0 -> 100% , 100% -> 0*/
            transform-origin: 100% 100%;
            /* 旋转基点 默认:50% 50% 中心点*/
        }
        .zhua{
            position: relative;
            background: url("./cat/maozhua.png");
            width: 34px;
            height: 81px;
            top: -11px;
            left: 70px;
            animation: ani 3s ease-in-out infinite alternate;
            transform-origin: 0% 0%;
        }
        /* 关键帧:动画里面几个关键的点 */
        /* 定义一个ani的动画 */
        @keyframes ani{
            100%{
                /* 逆时针负5度 */
                transform: rotate(-5deg);
            }
        }
    </style>
</head>
<body>
    <div class="cat">
        <!-- 重叠解决方案:让body和zhua平级,并让zhua的z-index更低 -->
        <div class="body">
            <div class="wei"></div>
            <div class="zhua"></div>
        </div>
    </div>
</body>
</html>
