<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        /* html,body{
            width: 100%;
            height: 100%;
        } */
        .view{
            /* 相对于父级 */
            /* width: 100%;
            height: 100%; */
            /* 相对于父级第一个设置了position属性的元素，若没有就相对于视窗 */
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #ffebeb;
        }
        html{
            font-size: 37.5px;
        }
        .bear{
            /* rem:相对单位,相对于html的font-size 
               5.6 * 37.5
               1.89 * 37.5
            */
            width: 6.5rem;
            height: 1.89rem;
            /* 如果width固定可以用auto达到水平居中 */
            margin-right: auto;
            margin-left: auto;
            position: relative;
        }
        .bear-img{
            background: url(http://s1.map.bdimg.com/zt/y2015/waimaibear/mobile/images/rider1_1b78925.png);
            width: 2.4rem;
            height: 1.89rem;
            /* 调整背景图大小和宽高一致 */
            background-size: 100% 100%;
            position: absolute;
            right: 0;
            top: 0;
            /* linear:匀速直线运动 */
            /* forward:向前不回头,留在100%的位置 */
            animation: riderDrive 1s linear forwards;
        }
        .progress{
            width: 6.25rem;
            height: 0.245rem;
            border: 2px solid black;
            /* 边框圆角
               .5 : 半径
             */
            border-radius: .5rem;
            margin-left: auto;
            margin-right: auto;
            /* 超出隐藏 */
            overflow: hidden;
        }
        .progress-red{
            background-color: red;
            height: 100%;
            /* 浮动到右边 */
            float: right;
            /* animation: progress 1s linear forwards; */
        }
        @keyframes riderDrive {
            0% {
                transform: translate3d(0, 0, 0);
            }
            4% {
                transform: translate3d(0, -.125rem, 0);
            }
            8% {
                transform: translate3d(0, 0, 0);
            }
            16% {
                transform: translate3d(-.4rem, -.125rem, 0);
            }
            24% {
                transform: translate3d(-.8rem, 0, 0);
            }
            32%{
                transform:translate3d(-1.2rem,-.125rem,0rem)
            }
            40%{transform:translate3d(-1.6rem,0rem,0rem)
            }
            48%{transform:translate3d(-2rem,-.125rem,0rem)
            }
            56%{transform:translate3d(-2.4rem,0rem,0rem)
            }
            64%{transform:translate3d(-2.8rem,-.125rem,0rem)
            }
            72%{transform:translate3d(-3.2rem,0rem,0rem)
            }
            80%{
                transform:translate3d(-3.6rem,-.125rem,0rem)
            }
            88%{
                transform:translate3d(-4rem,0rem,0rem)
            }
            96%{
                transform:translate3d(-4.4rem,-.125rem,0rem)
            }
            100%{
                transform:translate3d(-4.2rem,0rem,0rem)
            }
        }
        /* @keyframes progress{
            from{
                width: 25%;
            }
            to{
                width: 100%;
            }
        } */
    </style>
</head>
<body>
    <div class="view">
        <div class="bear">
            <div class="bear-img"></div>
        </div>
        <div class="progress">
            <div class="progress-red"></div>
        </div>
    </div>
    <script>
        const progress = document.querySelector('.progress-red');
        var width = 0;
        var interval = setInterval(function(){
            width = width + 10;
            if(width>100){
                clearInterval(interval);
                return; //后面的语句都停下来
            }
            progress.style.width = width + '%';
        },100)
    </script>
</body>
</html>
