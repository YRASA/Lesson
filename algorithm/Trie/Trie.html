<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Tire {
      root = {}
      insert(str) {
        // 字符 数组
        let currentNode = this.root;
        for (let c of str) {
          if (!currentNode[c]) {
            currentNode[c] = {}
          }
          currentNode = currentNode[c];
        }
        // 到达 最末尾的 节点
        if(!('$' in currentNode)) {
          currentNode['$'] = 0;
        }
        currentNode['$'] ++;
      }
    }
    let t = new Tire();
    t.insert('flow');
    console.log(t);
    t.insert('flower');
    console.log(t);
    t.insert('flower');
    console.log(t);
    t.insert('flower');
    console.log(t);
    t.insert('flower');
    console.log(t);
    t.insert('flower');
    console.log(t);
    t.insert('dog');
    console.log(t);
    console.log(t.root);
  </script>
</body>
</html>
