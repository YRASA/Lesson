<script>
  let str = 'hello';
  let newStr = str.replace(/^/g, '#');
  console.log(newStr);
  // 子模式 子正则
  // (?=)
  // (?=l): l前面这个位置
  let str1 = str.replace(/(?=l)/g, '#');
  console.log(str1);
  // (?!)
  let str2 = str.replace(/(?!l)/g, '#');
  console.log(str2);
  let str3 = str.replace(/(?!=)/g, '#');
  console.log(str3);
</script>
