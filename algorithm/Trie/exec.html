<script>
  let str = 'my name is {name}, age is {age}';
  let data = {
    name: 'zc',
    age: 18
  };
  function com(str, obj) {
    // ()
    let reg = /\{(\w+)\}/g;
    let i = 0;
    // console.log(reg.exec(str));
    // console.log(reg.exec(str));
    // console.log(reg.exec(str));
    let info = reg.exec(str);
    let res = '';
    while (info) {
      console.log(info)
      res += str.substring(i, info.index);
      let key = info[1];
      res += obj[key];
      i = reg.lastIndex;
      info = reg.exec(str);
    }
    return res;
  }
  console.log(com(str, data));
  // exec
  // replace
</script>
