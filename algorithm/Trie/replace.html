<script>
  let str = 'my name is {name}, age is {age}';
  str.replace('{name}', 'lilei');
  let obj = {name: 'lilei', age: 18}
  let reg = /\{(\w+)\}/g;
  let newStr = str.replace(reg, (...arg) => {
    // () 里面的分组拿到
    console.log(arg);
    let key = arg[1];
    console.log('arg[1]: ', key);
    // return 'lilei';
    return obj[key];
  })
  console.log(newStr);
  // YYYY-MM-DD 2017-11-11
  function format(str) {
    let reg = /(\d{4})-(\d{2})-(\d{2})/g
    return str.replace(reg, (...arg) => {
      // console.log(arg);
      return `${arg[2]}-${arg[3]}.${arg[1]}`;
    })
    // return str.replace(reg, '$2-$3.$1')
  }
  // MM-DD.YYYY
  console.log(format('2017-11-11'));
</script>
