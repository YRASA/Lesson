<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.8/css/swiper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <link rel="stylesheet" href="./main.css">

<body>
    <header>

            <a href="./rank">

                </div>
                <div class="swiper-slide">
                    <div class="slide-wrap">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slide-wrap">
                        <img src="" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-pagination"></div>
        </div>
    </div>
    <div id="singer_content" style="display: none;">singe_content</div>
    <div id="rank_content" style="display: none;">rank_content</div>
    <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/5.3.8/js/swiper.min.js"></script>
    <script src="./common.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          direction: 'horizontal', // 垂直切换选项
          loop: true, // 循环模式选项

          pagination: {
            el: '.swiper-pagination',
          },
        })
